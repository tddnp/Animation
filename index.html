<body>
<canvas id = "myCanvas" width="600" height="400" style="border: 1px solid #000000;"></canvas>
<script>
    let canvas = document.getElementById('myCanvas');
    let anim1 = new Animation(canvas,'Images/character.png',4,4);
    let ninja = new Animation(canvas,'Images/ninja.png',4,7);
    let x = 0;
    let y = 0
    let speed = 10;
    // anim1.indexRow = 3;
    function loop() {
        setInterval(function () {
            // coin.updateFrame();
            // coin.draw();
            // if(anim1.x >= canvas.width-100){
            //     speed = -7;
            //     anim1.indexRow = 2;
            // }else if(anim1.x <= 10){
            //     speed = 7;
            //     anim1.indexRow = 3;
            // }
            if(anim1.y >= canvas.height-30){
                speed = -7;
                anim1.indexRow = 1;
            }else if(anim1.y <= 10){
                speed = 7;
                anim1.indexRow = 0;
            }

            anim1.setPostion(x,y);
            anim1.updateFrame();
            anim1.drawImage();
            y+=speed;
        }, 60);
    }
    loop();
</script>
